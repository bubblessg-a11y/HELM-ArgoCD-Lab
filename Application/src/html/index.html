<html>
  <head>
    <title>SVETA's HELM App ‚ú®</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <style>
      body {
        background: linear-gradient(135deg, #ffb3ec, #caaaff, #ffdde6);
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", sans-serif;
        color: #444;
        padding-bottom: 80px;
      }

      /* Soft floating sparkles */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
        background-size: 60px 60px;
        opacity: 0.3;
        animation: drift 12s linear infinite;
      }

      @keyframes drift {
        from { transform: translate(0, 0); }
        to { transform: translate(120px, 120px); }
      }

      /* Navigation */
      .navbar {
        background: rgba(255, 255, 255, 0.4);
        border: none;
        padding: 12px 0;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 20px;
        color: #6b2faf !important;
      }

      .navbar-nav > li > a {
        color: #6b2faf !important;
        font-weight: 600;
        transition: 0.2s;
      }

      .navbar-nav > li > a:hover {
        color: #d633ff !important;
        transform: translateY(-2px);
      }

      .active > a {
        border-bottom: 2px solid #d633ff !important;
      }

      /* Card-style content */
      .jumbotron {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 25px;
        padding: 45px;
        margin-top: 40px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        backdrop-filter: blur(8px);
      }

      h1 {
        background: linear-gradient(to right, #d633ff, #ff71b8);
        -webkit-background-clip: text;
        color: transparent;
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 25px;
      }

      p {
        font-size: 1.1rem;
      }

      /* Modern buttons */
      .btn-lg {
        background: linear-gradient(to right, #ff6fb3, #c57aff);
        border: none;
        color: white !important;
        font-size: 18px;
        padding: 14px 32px;
        border-radius: 14px;
        margin: 10px 0;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(210, 100, 255, 0.35);
        transition: all 0.15s ease-in-out;
      }

      .btn-lg:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(210, 100, 255, 0.45);
      }
    </style>
  </head>

  <body>

        <p><a class="btn btn-primary btn-lg" href="/health/liveliness" role="button">Check Liveliness ‚ú®</a></p>
        <p><a class="btn btn-primary btn-lg" href="/health/readiness" role="button">Check Readiness üå∏</a></p>
