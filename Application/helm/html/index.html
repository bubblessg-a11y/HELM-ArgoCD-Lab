<html>
<head>
  <title>SVETA's HELM App ✨</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ffccf9, #dab6ff, #ffc8dd);
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }

    /* Soft animated sparkles */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.8) 2px, transparent 2px);
      background-size: 40px 40px;
      opacity: 0.35;
      animation: sparkle 8s linear infinite;
    }
    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .navbar {
      background: linear-gradient(to right, #ff96d5, #d684ff);
      border: none;
    }
    .navbar-brand, .navbar-nav > li > a {
      color: white !important;
      font-weight: 600;
    }
    .navbar-nav > .active > a {
      background-color: rgba(255,255,255,0.2) !important;
    }

    .jumbotron {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 22px;
      box-shadow: 0 0 25px rgba(200, 0, 150, 0.25);
      text-align: center;
    }

    h1 {
      color: #d633ff;
      font-size: 3em;
      font-weight: 700;
      text-shadow: 0 0 14px rgba(255, 0, 220, 0.35);
    }

    /* Button modern style */
    .btn-lg {
      background: linear-gradient(to right, #ff69b4, #d273ff);
      border: none;
      color: white !important;
      font-size: 18px;
      border-radius: 30px;
      padding: 12px 32px;
      margin-bottom: 12px;
      box-shadow: 0 6px 14px rgba(255, 0, 180, 0.35);
      transition: transform 0.18s ease-in-out, box-shadow 0.18s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-lg:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 0, 180, 0.45);
    }

    /* SVG Icon Animations */
    .icon {
      width: 26px;
      height: 26px;
      fill: white;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    .icon.pulse {
      animation: pulse 1.8s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.22); }
    }
  </style>
</head>

<body>
  <div style="margin:100px;">

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">✨ SVETA HELM ✨</a>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/health/liveliness">Liveliness</a></li>
          <li><a href="/health/readiness">Readiness</a></li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron" style="padding:40px;">
      <h1>Hello, SVETA!</h1>
      <p>Your modern, sparkling Helm Hello World ✨</p>

      <!-- Not Healthy Button -->
      <p>
        <a class="btn btn-primary btn-lg" href="/liveliness/400" role="button">
          <svg class="icon pulse" viewBox="0 0 24 24">
            <path d="M12 21s-6.2-4.35-9.33-8.48C.66 9.44.96 5.77 3.42 3.76c2.82-2.32 6.07-.88 7.45 1.06L12 6l1.13-1.18c1.38-1.94 4.63-3.38 7.45-1.06 2.46 2.01 2.76 5.68.75 8.76C18.2 16.65 12 21 12 21z"/>
          </svg>
          Not Healthy
        </a>
      </p>

      <!-- Check Liveliness -->
      <p>
        <a class="btn btn-primary btn-lg" href="/health/liveliness" role="button">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2l2 6h6l-5 4 2 6-5-3-5 3 2-6-5-4h6z"/>
          </svg>
          Check Liveliness
        </a>
      </p>

      <!-- Check Readiness -->
      <p>
        <a class="btn btn-primary btn-lg" href="/health/readiness" role="button">
          <svg class="icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9"/>
          </svg>
          Check Readiness
        </a>
      </p>

      <!-- Not Ready -->
      <p>
        <a class="btn btn-primary btn-lg" href="/readiness/400" role="button">
          <svg class="icon pulse" viewBox="0 0 24 24">
            <path d="M12 2l4 8h-8l4-8zm0 20l-4-8h8l-4 8z"/>
          </svg>
          Not Ready
        </a>
      </p>

    </div>

  </div>
</body>
</html>
